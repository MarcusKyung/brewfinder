<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrewFinder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1>BrewFinder:</h1>
    <h2>Find the nearest beer on tap!</h2>
    <h4 id="greetingDisplay"></h4>
    <div id="infoCardDisplay">
      <p id="closestBeer"></p>
      <p id="closestBeerAddress"></p>
      <div id="buttonContainer"></div>
      <div id="viewToggleContainer"></div>
    </div>
    <div id="searchBreweriesDisplay" style="display: none;">
      <form id="searchForm">
        <label for="searchInput">Search for a brewery:</label>
        <input type="text" id="searchInput" name="searchInput" placeholder="Enter a city or zip code">
        <input type="submit" value="Search">
      </form>
    </div>
    <div id="loadingIndicator" class="loading">Loading...</div>
    <div>
      <p id="message"><em>Brewery info provided by OpenBreweryDB</em></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
